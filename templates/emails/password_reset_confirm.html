<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort zur√ºcksetzen</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
            max-width: 400px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: -15px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>üîê Passwort zur√ºcksetzen</h1>
    <p>Gib dein neues Passwort ein.</p>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="password">Neues Passwort</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Mindestens 8 Zeichen">
        <p class="hint">Mindestens 8 Zeichen</p>

        <label for="password_confirm">Passwort best√§tigen</label>
        <input type="password" id="password_confirm" name="password_confirm" required minlength="8" placeholder="Passwort wiederholen">

        <button type="submit">Passwort zur√ºcksetzen</button>
    </form>
</body>

</html>
