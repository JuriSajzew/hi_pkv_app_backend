<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
        padding: 30px;
      }
      .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px 30px;
        max-width: 500px;
        margin: 0 auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Passwort zurücksetzen</h2>
      <p>Hallo {{ user.first_name|default:"" }},</p>
      <p>
        Klicke auf den folgenden Button, um dein Passwort zurückzusetzen:
      </p>
      <p style="text-align: center;">
        <a href="{{ reset_link }}" class="button">Passwort zurücksetzen</a>
      </p>
      <p>Wenn du diese Anfrage nicht gestellt hast, ignoriere bitte diese Nachricht.</p>
      <div class="footer">
        &copy; {{ year }} Deine App. Alle Rechte vorbehalten.
      </div>
    </div>
  </body>
</html>
